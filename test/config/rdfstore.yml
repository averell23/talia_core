# RDF store setup for rdland
development:

# Configuration example for redland with hashes(bdb) store
# You may also use "memory" instead of "hashes" for the memory-only store

development:
  type: redland
  location: hashes
  name: talia_development
  hash-type: bdb
  dir: .

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  type: rdflite

# Configuration example for redland with hashes(bdb) store
# This uses the memory store in order not to have a permanent store for testing
#
# development:
#   type: redland
#   location: hashes
#   name: talia_test
#   hash-type: memore


# Configuration example for redland with hashes(bdb) store
# You may also use "memory" instead of "hashes" for the memory-only store
#
development:
  type: redland
  location: hashes
  name: talia_production
  hash-type: bdb
  dir: .